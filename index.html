<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Beneficial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Encabezado */
        header {
            height: 400px;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }
        
        /* Barra de navegación */
        nav {
            height: 75px;
            background-color: red;
        }
        
        /* Contenido principal */
        main {
            height: 500px;
            background-color: yellow;
            margin: 75px 100px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Sección de suscripción */
        .subscription {
            height: 400px;
            background-color: gray;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Cuadro verde bandera */
        .flag-box {
            height: 200px;
            background-color: green;
            margin-bottom: 75px;
        }
        
        /* Cuadro verde lima dividido */
        .lime-container {
            height: 400px;
            display: flex;
        }
        
        .lime-box {
            flex: 1;
            background-color: lime;
            border: 1px solid darkgreen;
            box-sizing: border-box;
        }
        
        /* Pie de página */
        footer {
            height: 100px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        FUNDACIÓN BENEFICIAL<br>Comienza contigo
    </header>
    
    <nav></nav>
    
    <main>
        <h2>Nuestra organización</h2>
        <p>Informar en el personal público o privado como una empresa que participará en un mercado nacional.</p>
    </main>
    
    <section class="subscription">
        <h2>Suscribirme</h2>
        <p>Según esta obra, deberá dar una relación con una sociedad social y psicológica.</p>
        <p><strong>Convocatorios</strong></p>
        <p><strong>Tutoría</strong></p>
    </section>
    
    <div class="flag-box"></div>
    
    <div class="lime-container">
        <div class="lime-box"></div>
        <div class="lime-box"></div>
    </div>
    
    <footer>
        Pie de página
    </footer>
</body>
</html>
